<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0f1a;
  --card: #12182b;
  --accent: #4da3ff;
  --text: #e8ecff;
  --muted: #9aa3c7;
  --border: rgba(255,255,255,0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  max-width: 1000px;
  margin: auto;
  padding: 64px 24px 32px;
  display: flex;
  gap: 24px;
  align-items: center;
}

header img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid var(--border);
}

header h1 {
  font-size: clamp(32px, 5vw, 48px);
  font-weight: 800;
}

header p {
  color: var(--muted);
  margin-top: 6px;
}

main {
  max-width: 1000px;
  margin: auto;
  padding: 0 24px 80px;
  display: grid;
  gap: 40px;
}

section {
  background: var(--card);
  padding: 28px;
  border-radius: 16px;
  border: 1px solid var(--border);
}

h2 {
  font-size: 26px;
  margin-bottom: 16px;
}

.meta {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  font-size: 14px;
  color: var(--muted);
}

.repo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 16px;
}

.repo {
  background: rgba(0,0,0,0.25);
  padding: 18px;
  border-radius: 12px;
  border: 1px solid var(--border);
  transition: transform 0.15s ease;
}

.repo:hover {
  transform: translateY(-2px);
}

.repo h3 {
  font-size: 18px;
  margin-bottom: 6px;
}

.repo a {
  color: var(--accent);
  text-decoration: none;
}

.repo p {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 10px;
}

.repo .tags {
  font-size: 12px;
  color: var(--muted);
}

.badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 999px;
  font-size: 11px;
  border: 1px solid var(--border);
  margin-left: 6px;
}

footer {
  text-align: center;
  padding: 32px;
  color: var(--muted);
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <img id="avatar" alt="Avatar">
  <div>
    <h1 id="name">Loading‚Ä¶</h1>
    <p id="bio"></p>
    <div class="meta" id="profileMeta"></div>
  </div>
</header>

<main>

<section>
  <h2>About</h2>
  <p id="aboutText"></p>
</section>

<section>
  <h2>Projects</h2>
  <div id="repos" class="repo-grid">
    <p>Loading repositories‚Ä¶</p>
  </div>
</section>

</main>

<footer>
  ¬© <span id="year"></span> NX
</footer>

<script>
const USER = "USERNAME_HERE";  // <-- Replace USERNAME_HERE with your GitHub username

document.getElementById("year").textContent = new Date().getFullYear();

async function fetchJSON(url) {
  const res = await fetch(url);
  return res.ok ? res.json() : null;
}

/* =====================
   LOAD PROFILE
===================== */

async function loadProfile() {
  const data = await fetchJSON(`https://api.github.com/users/${USER}`);
  if (!data) return;

  document.title = `${data.name} ‚Äî Portfolio`;
  document.getElementById("name").textContent = data.name;
  document.getElementById("bio").textContent = data.bio.trim();
  document.getElementById("aboutText").textContent = data.bio.trim();
  document.getElementById("avatar").src = data.avatar_url;

  document.getElementById("profileMeta").innerHTML = `
    <span>üìç ${data.location}</span>
    <span>üè¢ ${data.company}</span>
    <span>üì¶ ${data.public_repos} repos</span>
    <span>üë• ${data.followers} followers</span>
    <span>üïí Active since ${new Date(data.created_at).getFullYear()}</span>
  `;
}

/* =====================
   LOAD REPOS
===================== */

async function loadRepos() {
  const repos = await fetchJSON(
    `https://api.github.com/users/${USER}/repos?per_page=100&sort=updated`
  );

  const container = document.getElementById("repos");
  container.innerHTML = "";

  repos
    .sort((a, b) => new Date(b.pushed_at) - new Date(a.pushed_at))
    .forEach(repo => {
      const div = document.createElement("div");
      div.className = "repo";

      div.innerHTML = `
        <h3>
          <a href="${repo.html_url}" target="_blank">${repo.name}</a>
          ${repo.fork ? `<span class="badge">Fork</span>` : ""}
        </h3>
        <p>${repo.description ?? "No description provided."}</p>
        <div class="tags">
          ${repo.language ?? "Unknown"} ¬∑ ‚≠ê ${repo.stargazers_count}
          ¬∑ Updated ${new Date(repo.pushed_at).toLocaleDateString()}
          ${repo.homepage ? `¬∑ <a href="${repo.homepage}" target="_blank">Live</a>` : ""}
        </div>
      `;

      container.appendChild(div);
    });
}

loadProfile();
loadRepos();
</script>

</body>
</html>
